<!DOCTYPE html>
<html>
<head>
	<title>Gem Collector</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
	  		<h1>Gem Collector</h1>
	  	</div>
		
		
		<div class="row">
			<!-- Target Score -->
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title text-center">Target Score</h3>
					</div>
					<div class="panel-body text-center">
						52
					</div>
				</div>
			</div>
			<!-- User Score -->
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title text-center">User Score</h3>
					</div>
					<div class="panel-body text-center">
						0
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
		<!-- Gem Selection -->	
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Gems</h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
		</div>

		</div>
		
		<div class="row">
		<!-- wins -->	
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
				<div class="panel panel-danger ">
					<div class="panel-heading">
						<h3 class="panel-title text-center">Wins</h3>
					</div>
					<div class="panel-body text-center">
						52
					</div>
				</div>
			</div>
			<!-- Losses -->
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title text-center">Losses</h3>
					</div>
					<div class="panel-body text-center">
						0
					</div>
				</div>
			</div>
		</div>



	</div>	  

	


<script src="assets/javascript/game.js"></script>
</body>

</html>
